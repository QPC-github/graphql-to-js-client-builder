query MyQuery {
  shop {
    ...ShopFragment
  }
}

fragment ShopFragment on Shop {
  shopName: name
  products(first: 10) {
    edges {
      node {
        ...ProductFragment
      }
    }
  }
}

fragment ProductFragment on Product {
  title
}

mutation MyMutation {
  addProducts(products: [{name: "a childs bicycle", price: 12.0}, {name: "epoxied banana peel"}]) {
    newProducts {
      title
      price
    }
  }
}

query ProductQuery ($ID: Int!) {
  node(id: $ID) {
    ...ProductFragment
  }
}
